<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação - AgroSense</title>
    <link rel="stylesheet" href="simulador.css">
</head>
<body>
    <div class="simulador">
        <h2><span class="destaque">Você</span> <span class="cor">sabia?</span></h2>
      
        <p class="texto1">
          Em agosto de 2024, de <span class="verde">10</span> safras <span class="verde">8</span> foram <span class="verde">perdidas</span> devido a estiagem.
        </p>
        <p class="fonte">
          Fonte: Marcelo Luders, presidente da IBRAFE (Instituto Brasileiro de Feijão e Pulses)
        </p>
      
        <h3 class="texto2">
          Veja aqui o quanto você pode <span>aproveitar da sua safra</span> com o <strong>AgroSense</strong>
        </h3>
      
        <form class="inputs">
          <div class="linha">
            <div class="campos">
              <label>Qual a área em metros quadrados que deseja implementar nosso sistema:</label>
              <input type="text" id="area" placeholder="Ex: 10000">
            </div>
            <div class="campos">
              <label>Qual a quantidade de sacas produzidas:</label>
              <input type="text" id="sacas" placeholder="Ex: 500">
            </div>
          </div>
      
          <div class="linha">
            <div class="campos">
              <label>Qual o peso das sacas:</label>
              <input type="text" id="peso" placeholder="Ex: 60 kg">
            </div>
            <div class="campos">
              <label>Quanto é investido para produção da safra:</label>
              <input type="text" id="investimento" placeholder="Ex: R$ 3.000,00">
            </div>
          </div>
      
          <div class="linha">
            <div class="campos">
              <label>Qual valor é vendido a saca:</label>
              <input type="text" id="valor" placeholder="Ex: R$ 120,00">
            </div>
          </div>
      
          <div class="botao">
            <button type="submit">Simular</button>
          </div>
        </form>
      </div>
      
</body>
</html>
