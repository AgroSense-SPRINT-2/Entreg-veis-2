<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link rel="stylesheet" href="Cliente.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="usuario">
          <img src="Design_sem_nome-removebg-preview.png" alt="">
            <p>Bem-vindo, <strong>Admin1234</strong></p>
        </div>
        <a href="#">Início</a>
        <a href="#">Sensores</a>
        <a href="#">Quadrantes</a>
        <a href="../site.html">Sair</a>
      </div>
      <div class="main">
        <section class="cards">
            <div class="card">
              <h3>Sensores ativos</h3>
              <p>10</p>
            </div>
            <div class="card">
              <h3>Áreas com sensor</h3>
              <p>12</p>
            </div>
            <div class="card card-media">
              <h3>Alertas Recentes</h3>
              <div class="media-content">
                <label for="mesesR">Selecione o mês:</label> <br>
                <select id="mesesR" name="mesesR" onchange="filtro()">
                  <option value="1">Janeiro</option>
                  <option value="2">Fevereiro</option>
                  <option value="3">Março</option>
                  <option value="4">Abril</option>
                  <option value="5">Maio</option>
                  <option value="6">Junho</option>
                </select>
                <div id="respostaR"></div>
              </div>
            </div>
          
            <div class="card card-media">
              <h3>Clima ao longo do semestre</h3>
              <label for="mesesC">Selecione o mês:</label>
              <select id="mesesC" name="mesesC" onchange="filtro()">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
              </select>
              <div id="respostaC"></div>
            </div>            
            <div class="card">
              <h3>Última sincronização</h3>
              <p>28/04/2025 às 09:00</p>
            </div>
          </section>
          
          <section class="content">
            <h2>Gráfico das médias de umidade durante o semestre em (%)</h2>
            <canvas id="graficoResumo" width="400" height="200"></canvas>
          </section>          
      </div>
</body>
</html>
<script>
  const ctx = document.getElementById('graficoResumo').getContext('2d');
  const grafico = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
          datasets: [{
              label: 'Média de Umidade (%)',
              data: [60, 55, 70, 50, 45, 55],
              backgroundColor: 'rgb(255, 0, 0)',
              borderColor: 'rgb(255, 0, 0)',
              borderWidth: 1
              
          }, {
              label: 'Umidade ideal (%)',
              data: [50, 40, 60, 40, 35, 65],
              backgroundColor: 'rgb(0, 255, 0)',
              borderColor: 'rgb(0, 255, 0)',
              borderWidth: 1
          }
        ]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          },
          plugins: {
              legend: {
                  display: true,
                  position: 'bottom'
              }
          }
      }
  });
    function filtro() {
        var index = 0
        var cont = 0
        if (mesesR.value == 4) 
        {
            while (index <= 31)
        {
            index++
            respostaR.innerHTML += `Dia: ${index}<br>`
            for (var cont = 0; cont <= 100; cont++) {
                if (cont % 10 == 0) 
                {
                   respostaR.innerHTML += `Media da porcentagem: ${cont}% <br>`    
                }
            }

        }
        }
    }
</script>
