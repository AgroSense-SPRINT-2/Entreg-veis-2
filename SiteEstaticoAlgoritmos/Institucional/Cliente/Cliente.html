<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link rel="stylesheet" href="Cliente.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="usuario">
          <img src="Design_sem_nome-removebg-preview.png" alt="">
            <p>Bem-vindo, <strong>Admin1234</strong></p>
        </div>
        <a href="#">Início</a>
        <a href="#">Sensores</a>
        <a href="#">Quadrantes</a>
        <a href="../site.html">Sair</a>
      </div>
      <div class="main">
        <section class="cards">
            <div class="card">
              <h3>Sensores ativos</h3>
              <p>10</p>
            </div>
            <div class="card">
              <h3>Áreas com sensor</h3>
              <p>12</p>
            </div>
            <div class="card card-media">
              <h3>Alertas Recentes</h3>
              <div class="media-content">
                <label for="Alerta">Selecione o mês:</label> <br>
                <select id="Alerta" name="Alerta" onchange="filtro2()">
                  <option value="1">Janeiro</option>
                  <option value="2">Fevereiro</option>
                  <option value="3">Março</option>
                  <option value="4">Abril</option>
                  <option value="5">Maio</option>
                  <option value="6">Junho</option>
                </select>
                <div id="respostaR"></div>
              </div>
            </div>
          
            <div class="card card-media">
              <h3>Clima ao longo do periodo</h3>
              <label for="Clima">Selecione o mês:</label>
              <select id="Clima" name="Clima" onchange="filto2()">
                <option value="1">Diario</option>
                  <option value="2">Mensal</option>
                  <option value="3">Semanal</option>
                  <option value="4">Semestral</option>
                  <option value="5">Trimestral</option>
                  <option value="6">Anual</option>
              </select>
              <div id="respostaC"></div>
            </div>            
            <div class="card">
              <h3>Última sincronização</h3>
              <p>28/04/2025 às 09:00</p>
            </div>
          </section>    
            <section class="content">
              <h2>Gráfico das médias de umidade durante o semestre em (%)</h2>
              <div class="media-content">
                <label for="PeriodoR">Selecione o periodo:</label> <br>
                <select id="PeriodoR" name="PeriodoR" onchange="filtro()">
                  <option value="1">Diario</option>
                  <option value="2">Mensal</option>
                  <option value="3">Semanal</option>
                  <option value="4">Semestral</option>
                  <option value="5">Trimestral</option>
                  <option value="6">Anual</option>
                </select>
              </div>
              <div class="graficos">
                <div class="grafico-container">
                  <canvas id="graficoGeral"></canvas>
                </div>
                <div class="grafico-container">
                  <canvas id="graficoEspecifico"></canvas>
                </div>
                <div class="grafico-container">
                  <div class="media-content">
                    <label for="periodoSelect">Selecione o Período:</label><br>
                    <select id="periodoSelect" onchange="atualizarGraficoPizza()">
                      <option value="mensal">Mensal</option>
                      <option value="semanal">Semanal</option>
                      <option value="trimestral">Trimestral</option>
                      <option value="semestral">Semestral</option>
                      <option value="anual">Anual</option>
                    </select>
                  </div>
                  <canvas id="graficoPizza"></canvas>
                </div>
              </div>
            </section>
</body>
</html>
<script>
const dadosSafra = {
  1: { // Diário
    labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
    mediaSafra: [200, 210, 190, 205, 195, 215, 220],
    safraIdeal: [210, 210, 210, 210, 210, 210, 210]
  },
  2: { // Mensal
    labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
    mediaSafra: [1200, 1150, 1300, 1100, 1050, 1250],
    safraIdeal: [1250, 1200, 1350, 1150, 1100, 1300]
  },
  3: { // Semanal
    labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
    mediaSafra: [300, 310, 290, 305],
    safraIdeal: [320, 320, 320, 320]
  },
  4: { // Semestral
    labels: ['1º Sem', '2º Sem'],
    mediaSafra: [6000, 6200],
    safraIdeal: [6100, 6100]
  },
  5: { // Trimestral
    labels: ['1º Tri', '2º Tri', '3º Tri', '4º Tri'],
    mediaSafra: [3000, 3100, 2900, 3050],
    safraIdeal: [3200, 3200, 3200, 3200]
  },
  6: { // Anual
    labels: ['2023', '2024'],
    mediaSafra: [12000, 12500],
    safraIdeal: [12300, 12300]
  }
};
  const dados = {
    1: { // Diário
      labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
      mediaUmidade: [60, 62, 59, 63, 58, 65, 61],
      umidadeIdeal: [55, 55, 55, 55, 55, 55, 55]
    },
    2: { // Mensal
      labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
      mediaUmidade: [60, 55, 70, 50, 45, 55],
      umidadeIdeal: [50, 40, 60, 40, 35, 65]
    },
    3: { // Semanal
      labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
      mediaUmidade: [58, 62, 57, 60],
      umidadeIdeal: [55, 55, 55, 55]
    },
    4: { // Semestral
      labels: ['1º Sem', '2º Sem'],
      mediaUmidade: [58, 62],
      umidadeIdeal: [55, 55]
    },
    5: { // Trimestral
      labels: ['1º Tri', '2º Tri', '3º Tri', '4º Tri'],
      mediaUmidade: [59, 61, 60, 62],
      umidadeIdeal: [55, 55, 55, 55]
    },
    6: { // Anual
      labels: ['2023', '2024'],
      mediaUmidade: [60, 62],
      umidadeIdeal: [55, 55]
    }
    
  };
  const ctx = document.getElementById('graficoGeral').getContext('2d');
  const grafico = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
          datasets: [{
              label: 'Safras perdidas',
              data: [60, 55, 70, 50, 45, 55],
              backgroundColor: 'rgb(255, 0, 0)',
              borderColor: 'rgb(255, 0, 0)',
              borderWidth: 1
              
          }, {
              label: 'Safras plantadas',
              data: [50, 40, 60, 40, 35, 65],
              backgroundColor: 'rgb(0, 255, 0)',
              borderColor: 'rgb(0, 255, 0)',
              borderWidth: 1
          }
        ]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          },
          plugins: {
              legend: {
                  display: true,
                  position: 'bottom'
              }
          }
      }
  });
  const tge = document.getElementById('graficoEspecifico').getContext('2d');
  const grafico2 = new Chart(tge, {
      type: 'line',
      data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
          datasets: [{
              label: ' Média de Umidade (%)'
              ,
              data: [60, 55, 70, 50, 45, 55],
              backgroundColor: 'rgb(255, 0, 0)',
              borderColor: 'rgb(255, 0, 0)',
              borderWidth: 1
              
          }, {
              label: 'Umidade ideal (%)',
              data: [50, 40, 60, 40, 35, 65],
              backgroundColor: 'rgb(0, 255, 0)',
              borderColor: 'rgb(0, 255, 0)',
              borderWidth: 1
          }
        ]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          },
          plugins: {
              legend: {
                  display: true,
                  position: 'bottom'
              }
          }
      }
  });
  function filtro() {
  const periodo = document.getElementById('PeriodoR').value;
  const infoUmidade = dados[periodo];
  const infoSafra = dadosSafra[periodo];

  if (infoUmidade && infoSafra) 
  {
    
    grafico.data.labels = infoUmidade.labels;
    grafico.data.datasets[0].data = infoUmidade.mediaUmidade;
    grafico.data.datasets[1].data = infoUmidade.umidadeIdeal;
    grafico.update();

   
    grafico2.data.labels = infoSafra.labels;
    grafico2.data.datasets[0].data = infoSafra.mediaSafra;
    grafico2.data.datasets[1].data = infoSafra.safraIdeal;
    grafico2.update();
  }
}
// Dados para o gráfico de pizza (chuva)
const dadosChuva = {
  mensal: [12, 10, 8, 15, 5, 20, 10, 5, 10, 8, 12, 15],
  semanal: [3, 4, 2, 5, 6, 2, 8, 1, 3, 2, 5, 7],
  trimestral: [30, 20, 25, 25],
  semestral: [55, 45],
  anual: [100]
};

// Função para gerar labels do gráfico de pizza
function gerarLabelsPizza(periodo) {
  switch (periodo) {
    case 'mensal':
      return ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
    case 'semanal':
      return ['Sem 1', 'Sem 2', 'Sem 3', 'Sem 4', 'Sem 5', 'Sem 6', 'Sem 7', 'Sem 8', 'Sem 9', 'Sem 10', 'Sem 11', 'Sem 12'];
    case 'trimestral':
      return ['Jan-Mar', 'Abr-Jun', 'Jul-Set', 'Out-Dez'];
    case 'semestral':
      return ['Jan-Jun', 'Jul-Dez'];
    case 'anual':
      return ['Ano Completo'];
    default:
      return [];
  }
}

// Criação inicial do gráfico de pizza
const ctxPizza = document.getElementById('graficoPizza').getContext('2d');
let graficoPizza = new Chart(ctxPizza, {
  type: 'pie',
  data: {
    labels: gerarLabelsPizza('mensal'),
    datasets: [{
      data: dadosChuva.mensal,
      backgroundColor: [
        '#4e73df', '#1cc88a', '#36b9cc', '#f6c23e',
        '#e74a3b', '#858796', '#5a5c69', '#20c9a6',
        '#fd7e14', '#6610f2', '#6f42c1', '#1e7e34'
      ]
    }]
  },
  options: {
    plugins: {
      legend: {
        position: 'bottom'
      }
    }
  }
});

// Função para atualizar o gráfico de pizza
function atualizarGraficoPizza() {
  const periodo = document.getElementById('periodoSelect').value;
  graficoPizza.data.labels = gerarLabelsPizza(periodo);
  graficoPizza.data.datasets[0].data = dadosChuva[periodo];
  graficoPizza.update();
}
</script>
